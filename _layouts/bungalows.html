---
layout: default
---

<style type="text/css"> /* Container holding the image and the text */

.container {
  margin: 60px;
  box-shadow:0 1px 2px rgba(0,0,0,0.15);
  position:relative;
  border-radius:10px;
  -webkit-transform:translateY(0);
  transition:all .6s cubic-bezier(0.165, 0.84, 0.44, 1)
}
.container::after {
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
  opacity:0;
  transition:all .6s cubic-bezier(0.165, 0.84, 0.44, 1)
}
.container:hover::after {
  opacity: 1;
}
.container:hover {
  transform:scale(1.05, 1.05);
  cursor: pointer;
}


.container a {
  color: #eee;
}
.container a:hover {
  text-decoration: none;
}

/* Bottom right text */
.container h3 {
  text-shadow: 0px 0px 16px black, 0px 0px 24px black, 0px 0px 32px black, 0px 0px 32px black;
  font-size: 32px;
  position: absolute;
  top: 10px;
  left: 20px;
  color: white;

}

/* Bottom right text */
.text-block {
  text-shadow: 0px 0px 16px black, 0px 0px 24px black, 0px 0px 32px black;
  position: absolute;
  bottom: 20px;
  right: 20px;
  background-color: rgba(0,0,0,.3);
  color: white;
  padding: 10px 20px 5px 5px;
}




</style>

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}
  {{ content }}

    <ul class="post-list">
      {%- for bungalow in site.bungalows -%}
      <li style="border-radius:5px;max-width: 600px;width: 97.5%;margin: 1.25%;">
<div class="container">
      <a class="" href="{{ bungalow.url | relative_url }}">
        <img style="width:100%;" alt="Thumbnail" src="{{ bungalow.id | prepend: 'assets' | append: '/aussen.jpg' | relative_url }}" />
          <h3>{{ bungalow.title | escape }}</h3>
        <div class="text-block">

          <ul>
          {%- for p in bungalow.properties -%}
            <li>{{p}}</li>
          {%- endfor -%}
          </ul>
      </a>
    </div>
      </li>
      {%- endfor -%}
    </ul>
  </div>


</div>
